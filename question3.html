<!DOCTYPE html>
<html lang="en">
<head>
    <h1 style="color: blue; text-align: center;">
        Q.3 &nbsp; Convert given value to degree to fahrenheit ? </br> </br>
     </h1>
     <hr style="color: black; height: 2px; background-color: black;">
     <h3 style="color:red;"> Output : </h3>
</head>
<body>
    <script>
        var degree = parseInt(prompt("Enter the degree :"))
        var fahr = (degree * 9/5) + 32;
        document.write( "The converted value of " + degree + " C to Fahrenheit is : "+ fahr + " F");
    </script>
</body>
</html>
