<!DOCTYPE html>
<html lang="en">
<head>
    <h1 style="color:brown; text-align: center;">
        Q.4 &nbsp; WRITE A JS TO CHECK WHETHER A GIVEN INTEGER IS WITHIN 
        RANGE OF 50 - 100 OR NOT  ?
        ? </br> </br>
    </h1>
    <hr style="color: black; height: 2px; background-color: black;">
    <h3 style="color: red;">OUTPUT : </h3>
 
</head>
<body>
    <script>
        var num = parseInt(prompt("Enter the number"));
        if(num > 50 && num <= 100){
            document.write("Entered number " + num + " is in range between 50 to 100" );
        } else{
            document.write("Entered number " + num + " is not in range between 50 to 100" ); 
        }
    </script>
</body>
</html>
