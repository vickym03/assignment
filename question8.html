<!DOCTYPE html>
<html lang="en">

</head>
<h1 style="color: blue; text-align: center;">
    Q.8 &nbsp; js for loop that will iterate from 20 to 30 and check if the current number is ODD
    or EVEN and display the message ? </br> </br>
 </h1>
 <hr style="color: black; height: 2px; background-color: black;">
 <h3 style="color:red;"> Output : </h3>
</head>

<body>
    <script>

        for (var num = 20; num <= 30; num++) {

            if ((num % 2 === 0) || (num === 0)) {
                document.write(num + " is even number. <br> ");
            } else {
                document.write(num + " is odd number. <br>")
            }

        }

    </script>
</body>

</html>
